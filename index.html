<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoloCosas</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/6f832c5c64.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="#" class="logo">
                <p class=lg><strong>Wolo</strong>Cosas</p>
                <i class="fa-solid fa-gamepad fa-2x"></i>
            </a>

            <input type="checkbox" id="expand-toggle">
            <label for="expand-toggle" class="menu-icon">
                <i class="fas fa-bars fa-2x"></i>
            </label>

            <ul class="barra">
                <li class="opcion">
                    <a href="#vjuegos" class="link">Juegos Favoritos</a>
                </li>
                <li class="opcion">
                    <a href="#band" class="link">Bandas Favoritas</a>
                </li>
                <li class="opcion">
                    <a href="#futbol" class="link">Equipos Favoritos</a>
                </li>
                <li class="opcion">
                    <a href="#redes" class="link">Mis redes</a>
                </li>
            </ul>
        </nav>

        <main class="main">
            <div id="vjuegos" class="juegos">
                <div class="titulo"> 
                    <h1>Videojuegos</h1>
                </div>
                <div class="card j1">
                    <img src="./assets/images/1.webp" alt="RedDeadRedemption2">
                </div>
                <div class="card j2">
                    <img src="./assets/images/2.jpg" alt="StardewValley">
                </div>
                <div class="card j3">
                    <img src="./assets/images/3.webp" alt="Pokemon DyP">
                </div>
                <div class="card j4">
                    <img src="./assets/images/4.jpg" alt="Fallout4">
                </div>
                <div class="card j5">
                    <img src="./assets/images/5.jpg" alt="Pokemon Esmeralda">
                </div>
                <div class="card j6">
                    <img src="./assets/images/6.jpg" alt="BF2042">
                </div>
            </div>

            <div id="band" class="bandas">
                <div class="titulo"> 
                    <h1>Bandas Favoritas</h1>
                </div>

                <div class="card m1">
                    <img src="./assets/images/m1.jpg" alt="IndigoLaEnd">
                </div>
                <div class="card m2">
                    <img src="./assets/images/m2.jpg" alt="TheCure">
                </div>
                <div class="card m3">
                    <img src="./assets/images/m3.jpg" alt="Gesu">
                </div>
                <div class="card m4">
                    <img src="./assets/images/m4.jpg" alt="TheSmiths">
                </div>
                <div class="card m5">
                    <img src="./assets/images/m5.jpg" alt="TheStrokes">
                </div>
                <div class="card m6">
                    <img src="./assets/images/m6.jpg" alt="Shishamo">
                </div>
            </div>

            <div id="futbol" class="equipos">
                <div class="titulo"> 
                    <h1>Equipos Favoritos</h1>
                </div>

                <div class="card f1">
                    <img src="./assets/images/f1.jpg" alt="Betis">
                </div>
                <div class="card f2">
                    <img src="./assets/images/f2.jpg" alt="Arsenal">
                </div>
                <div class="card f3">
                    <img src="./assets/images/f3.jpg" alt="ColoColo">
                </div>
                <div class="card f4">
                    <img src="./assets/images/f4.jpeg" alt="RiverPlate">
                </div>
                <div class="card f5">
                    <img src="./assets/images/f5.jpg" alt="Dortmund">
                </div>
                <div class="card f6">
                    <img src="./assets/images/f6.png" alt="ACMilan">
                </div>
            </div>    

        </main>

        <footer id="redes" class="footer">
                <a target="_blank" href="https://steamcommunity.com/id/Wololox2/"><i class="fa-brands fa-steam fa-2x"></i></a>
                <a target="_blank" href="https://www.instagram.com/alan.fcc/"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/acorreac/"><i class="fa-brands fa-linkedin fa-2x"></i></a>
            <p>Wolo es Alan Correa :D</p>
        </footer>
    </div>

</body>
</html>
